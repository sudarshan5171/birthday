<html>
<head>
	<title>

	</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1">
	<style type="text/css">
		body{font-size: 25px;}
		* {
            box-sizing: border-box;
          }
		
		
		.text{  margin-top:10px;
			background-image:url("https://sudarshan5171.github.io/birthday/back.jpg");
			background-repeat:no-repeat;
			width:90%;
			
		}

			background-image:url("https://sudarshan5171.github.io/birthday/ananya.jpg");

			height:400px;
		        background-size:100%;
		}

</head>

</div>
