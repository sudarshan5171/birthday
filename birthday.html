<html>
<head>
	<title>
		Happy birthday Ananya
	</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1">
	<style type="text/css">
		body{font-size: 25px;}
		* {
            box-sizing: border-box;
          }
		.anim{ width:50%;
			margin-left:25%;
			height:80px;
			animation-name:example;
			animation-duration:5s;
			animation-iteration-count:infinite;
			font-size:25px;
			color:red;
	             	}
		@keyframes example{
			0%{content:'Happy';
			     }
			25%{content:'Birthday';}
			50%{content:'To';}
			100%{content:'You';}
		}
		
		.text{  margin-top:10px;
			background-image:url("https://sudarshan5171.github.io/birthday/back.jpg");
			background-repeat:no-repeat;
			width:90%;
			color:white;
			border:3px solid lightblue;
			
		}
		.box{
			background-image:url("https://sudarshan5171.github.io/birthday/ananya.jpg");
                        background-repeat:no-repeat;
			width:100%;
			height:400px;
		        background-size:100%;
			border:3px solid red;
		}
		.transform{ p
			margin-left:10%;
			text-align:center;
			color:black;
			padding:1px;
			border:2px solid blue;
                        background-color:lightpink;
			width:260px;
			height:270px;
			transition:width 2s,height 2s,transform 2s;
		}
		.transform:hover{ width:300px;
			          height:300px;
			          transform:rotate(360deg);
		}
		
	</style>
</head>
<body>
	<div class="anim">
	</div>
	<div class="box">
	
</div>
	<div class="transform">
	<h1>Happy</h1>
	<h1>Birthday</h1>
	<h1>Ananya</h1>
	</div>
	<div class="text">
		<p>It is the birthday of Ananya..</p>
		<p>This person wishes her birthday</p>
		<p>She is a lovely girl with a beautiful heart</p>
	</div>
</body>
</html>
